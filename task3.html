<body>
    
        <div class="labels">
            <h1>Temprature Convertor</h1> <br><br><br>
            <label>Degrees: </label>
<input type="number" id="degrees" required><br><br>
<label>Type</label>
<select name="cate" id="opt">
    <option value="Celsius"> Celsius</option>
    <option value="Fahrenhit">Fahrenhit</option>
</select><br><br>
<label>Result: </label>
<input type="text" id="result"><br><br>
<div class="d">
    <button type="submit" class="btn" name="subit" onclick="calc()">Submit</button>
</div>
            </div>
                

                <script>
                        function calc(){
                          var deg=  document.getElementById('degrees').value;
                            
                        var opt=document.getElementById('opt');
                         
                        if(opt.value=='Celsius'){
                            var f=(deg*9/5) +32;
                            document.getElementById('result').value=f+ " \u2109";
                        }else{
                                var c=(deg-32)*5/9;
                                document.getElementById('result').value=c+ " \u2103" ;
                        }
                        }
                </script>
